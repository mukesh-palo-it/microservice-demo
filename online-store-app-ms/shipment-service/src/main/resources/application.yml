spring:
  application:
    name: SHIMENT-SERVICE
  activemq:
    broker-url: tcp://localhost:61616
    packages:
      trust-all: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      #http://localhost:8080/api/h2-console/
server:
  port: 8082
  servlet:
    context-path: /api